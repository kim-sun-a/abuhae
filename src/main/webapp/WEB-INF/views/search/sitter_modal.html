<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>아이를부탁해</title>
    <!-- 모바일 웹 페이지 설정 -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/favicon.ico" />
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css" />
    <!-- noto Sans 웹 폰트 적용 -->
    <link rel="stylesheet" type="text/css" href="../assets/css/notosans.css" />
    <!-- fontawesome(글리피콘) 적용 -->
    <script src="https://kit.fontawesome.com/f27ac0bcc1.js" crossorigin="anonymous"></script>

    <!-- animaition 적용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />

    <!-- ajax Helper -->
    <script src="../plugins/ajax/ajax_helper.js"></script>
    <link rel="stylesheet" type="text/css" href="../plugins/ajax/ajax_helper.css" />
    <link rel="stylesheet" type="text/css" href="css/sitter_modal.css" />
  </head>

  <!--grid 사용시 col-xs-nn 사용-->
  <body>
    <div id="app">
      <a data-toggle="modal" href="#sitter_join_modal">테스트용</a>
      <!-- sitter_join_modal -->
      <div id="sitter_join_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="sitter_join_modal_Label" aria-hidden="true">
        <!--modal header-->
        <div class="modal_header">
          <div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <!--modal header end-->

        <!--modal content-->
        <div class="modal_content">
          <div class="title">
            <p>지금 회원가입하고</p>
            <p>일자리를 확인해보세요!</p>
          </div>
          <div class="img_group">
            <img src="./img/noun_Search_2654300.png" />
          </div>
        </div>
        <!--end modal content -->
        <!--modal footer-->
        <div class="modal_footer">
          <p class="join">회원가입 하러가기</p>
        </div>
        <!--modal footer end-->
      </div>
      <!-- sitter_join_modal end -->
    </div>
    <!--row end-->

    <!-- Javascript -->
    <script src="../assets/js/jquery.min.js"></script>
    <!-- jquery 파일명 수정 -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $(".modal_footer").click(function (e) {
          location.replace("http://localhost:8080/ezen-android2020-2/join/join.html");
        });
      });
    </script>
  </body>
</html>
